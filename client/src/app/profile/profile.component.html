<div class="container">
  <div class="row">

    <div class="col-md-7">

      <h1 class="form-signin-heading">Your profile</h1>

      <div class="form-horizontal" *ngIf=!error>
        <div class="form-group">
          <label class="col-sm-3 control-label">Full name:</label>
          <p class="form-control-static">{{ details?.name }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email:</label>
          <p class="form-control-static">{{ details?.email }}</p>
        </div>
        <div *ngIf=details?.string1>
          <div class="form-group">
            <label class="col-sm-3 control-label">String 1:</label>
            <p class="form-control-static">{{ details?.string1 }}</p>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">String 2:</label>
            <p class="form-control-static">{{ details?.string2 }}</p>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Longest Sub Sequence:</label>
            <p class="form-control-static">{{ details?.longestSubSeqString }}</p>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
